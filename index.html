<!DOCTYPE html>
<html>
 <head>
    <meta charset="UTF-8">
    <title>Movie Ticket Booking</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewreport" content="width=device-width,initial-scale=1.0">
 </head>
 <body>
     <div class="movie-container">
      <label>Pick a movie :-</label> 
      <select id="movie">
       <option value="5">shangchi($5)</option>
       <option value="8">FF9($8)</option>
       <option value="10">Spiderman($10)</option>
       <option value="12">IronMan($12)</option>   
      </select>  
      <ul class="showcase">
      <li>
          <div class="seat"></div>
          <small>N/A</small>
      </li> 
      <li>
          <div class="seat selected"></div>
          <small>Selected</small>
      </li>   
      <li>
          <div class="seat occupied"></div>
          <small>Occupied</small>
      </li>
      </ul>

      <div class="container">
        <div class="screen"></div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
  
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
        </div>
  
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
  
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
        </div>
  
        <div class="row">
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
     </div>
     <p class="text">
        You have selected <span id="count">0</span> seats for a price of $<span id="total">0</span>
      </p>
      <script src="script.js"></script>
 </body>   
</html>
